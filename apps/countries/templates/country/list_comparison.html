    <tbody class="text-center">
        <tr>
            {% for country in countries %}
            <td><a class="lead" href="#" style="text-decoration: none; color: black;">
                    {{ country.flag }} {{ country.name }}</a>
            </td>
            <td><a class="lead" href="#" style="text-decoration: none; color: black;">
                    {{ country.region_formatted}}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
